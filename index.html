<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result_grade</title>
</head>
<body>
     
    <input id="numb">
    <button type="button" onclick="myWork()" >Check</button>
    
    <p id="demo"></p>
    <script>

        function myWork(){
            let x, text;

            x = document.getElementById('numb').value;
             
            if (x>=70 && x <=100){
                text = "Your grade is => Excellent!!"
            }
            document.getElementById('demo').innerHTML = text;

        

            let z, man;

            z = document.getElementById('numb').value;
            if (z>= 60 && z<= 70){
                man = "poor result"
            }

            document.getElementById('demo').innerHTML = man

        }





    </script>
</body>
</html>
